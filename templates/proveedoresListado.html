{% extends 'base.html' %}
{% block contenido %}
<br>
  <div class="large-12 columns">
    <h4><a href="/">Inicio</a> /Lista de Proveedores</h4>
    <table>
      <thead>
        <tr>
          <th width="235">Nit Proveedor</th>
          <th width="235">Razón Social</th>
          <th width="235">Dirección Proveedor</th>
          <th width="235">Teléfono Proveedor</th>
        </tr>
      </thead>
      <!-- IMPORTANT, class="list" have to be at tbody -->
      <tbody class="list">
        {% for proveedor in Proveedores %}
        <tr>
          <td><a href={{ request.get_host }}/proveedor/{{proveedor.id}}>{{proveedor.nit}}</a></td>
          <td>{{proveedor.razonS}}</td>
          <td>{{proveedor.dirp}}</td>
          <td>{{proveedor.tel}}</td>
          <td><a href={{ request.get_host }}/proveedor_e/{{proveedor.id}}><div class="glyph-icon flaticon-trash10" style="color: rgb(231, 37, 18);"></div></a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
{% endblock %}
